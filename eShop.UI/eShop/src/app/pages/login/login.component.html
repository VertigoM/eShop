<mat-card class="main__container">
  <mat-card-title> eShop </mat-card-title>
  <mat-card-content class="login__container">
    <!-- #login_form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- #email -->
      <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="email" type="text" />
        <mat-icon matSuffix>alternate_email</mat-icon>
      </mat-form-field>
      <div *ngIf="submitted && this.f['email'].errors">
        <div *ngIf="this.f['email'].errors['required']">
          Username is required
        </div>
      </div>
      <!-- email -->
      <br />
      <!-- #password -->
      <mat-form-field appearance="outline" class="mat-form-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria_label]="'Hide password'"
          [attr.aria_pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <div *ngIf="submitted && this.f['password'].errors">
        <div *ngIf="this.f['password'].errors['required']">
          Password is required
        </div>
      </div>
      <!-- password -->
      <br />
      <button
        mat-raised-button
        [disabled]="loading"
        class="mat-raised-button"
        color="primary"
      >
        Login
      </button>
      <!-- #error -->
      <div *ngIf="errorMessage">{{ errorMessage }}</div>
      <!-- error -->
    </form>
    <br />
    <span>
      If you don't have an account yet please
      <a routerLink="/register">REGISTER HERE</a></span
    >
    <!-- login_form -->
  </mat-card-content>
</mat-card>
