<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button color="Primary" (click)="openSidenav()">
      <mat-icon> menu </mat-icon>
    </button>
    <span class="spacer"></span>
    <div *ngIf="!isAuthenticated">
      <button
        mat-button
        color="Primary"
        routerLink="/login"
        routerLinkActive="active"
      >
        Login
      </button>
      <button
        mat-button
        color="Primary"
        routerLink="/register"
        routerLinkActive="active"
      >
        Register
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
